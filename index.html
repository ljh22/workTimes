<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工时计算工具</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="tips">
    <div class="search">**** 如何使用？点击查看 ****</div>
    <a href="https://gitee.com/ljh-project/work-time" target="_blank">
      <div class="search2">有优化建议？这里</div>
    </a>
    <a href="https://ics.chinasoftinc.com/index.html" target="_blank">
      <div class="copyJson">复制数据</div>
    </a>
  </div>
  <!-- main start-->
  <div class="big_box">
    <textarea class="time_textarea" name="" id="textareaID" cols="30" rows="20" placeholder="请粘贴打卡JSON数据"></textarea>
    <div class="btn_box">
      <button id="weeks_btn" class="btn" onclick="changeStatus(0)">周末除外</button>
      <button id="weekend_btn" class="btn" onclick="changeStatus(1)">单独计算周末工时</button>
    </div>
    <div class="date_box">
      <div class="describe">选择需要计算的国家规定调休日期(<strong>持续优化~~</strong>)</div>
      <input class="ipt_date" value="" type="date">
      </input>
    </div>
    <dialog>
      <!-- <div class="dialog_box">

      </div> -->
    </dialog>
    <button class="submit" onclick="calculateAlltimes()">解析</button>
    <div id="container2"></div>
  </div>
  <!-- main end -->
  <div class="table_box">
    <table align="center">
      <thead>
        <tr>
          <th>日期</th>
          <th>有效工时</th>
          <th>打卡时间</th>
        </tr>
      </thead>
      <tbody align="center">

      </tbody>
    </table>
  </div>

  <div class="close_search">关闭</div>
  <div class="img_box">
    <strong>1. 打开个人考勤，点击查看打卡数据，随后打开控制台（快捷键F12）点到 network 选项卡，清空请求数据</strong>
    <br />
    <br />
    <img src="https://foruda.gitee.com/images/1711614780301895326/9c11fc4b_10888693.png" alt="" />
    <img src="https://foruda.gitee.com/images/1711614915826357888/3812038f_10888693.png" alt="" />
    <br />

    <strong>2.清空数据后，选择50条数据，点击 getLocSetDataByPage 请求，切换到 response</strong>
    <br />
    <br />
    <img src="https://foruda.gitee.com/images/1711614969130527928/dc35a170_10888693.png" alt="" />
    <img src="https://foruda.gitee.com/images/1711615026549164653/9f871844_10888693.png" alt="" />
    <br />

    <strong>3.找到 items，点击左侧收起的小图标，之后仅仅复制这个数组,带不带后面的逗号均可以</strong>
    <br />
    <br />
    <img src="https://foruda.gitee.com/images/1711615092070250659/a95d1b2c_10888693.png" alt="" />
    <img src="https://foruda.gitee.com/images/1711615148303292328/279ba83a_10888693.png" alt="" />
  </div>
  <script src="./index.js"></script>
</body>

</html>
